# deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: feroz2511/envfinal:1.0
        env:
        - name: KEY_VAULT_SECRET_1
          value: "{{ .Values.secrets.keyVaultSecret1 }}"
        - name: KEY_VAULT_SECRET_2
          value: "{{ .Values.secrets.keyVaultSecret2 }}"
        - name: KEY_VAULT_SECRET_3
          value: "{{ .Values.secrets.keyVaultSecret3 }}"
